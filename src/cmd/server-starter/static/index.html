<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            color: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        button:active {
            background-color: #444;
        }
        button.active {
            background-color: #444;
        }
        .env-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 5px;
            font-size: 16px;
            color: #f5f5f5;
        }
        #envStatus {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Environment</h1>
        <button id="debugBtn" onclick="setEnvironment('debug')">DEBUG</button>
        <button id="prodBtn" onclick="setEnvironment('prod')">PROD</button>
        <div class="env-info">
            <strong>Current Environment:</strong> <span id="envStatus"></span>
        </div>
    </div>

    <script>
        let currentEnv;

        function fetchCurrentEnvironment() {
            fetch("/env/current")
                .then(response => response.text())
                .then(env => {
                    currentEnv = env;
                    updateUI();
                })
                .catch(error => {
                    console.error("Error fetching current environment:", error);
                });
        }

        function updateUI() {
            const debugBtn = document.getElementById("debugBtn");
            const prodBtn = document.getElementById("prodBtn");
            const envStatus = document.getElementById("envStatus");

            debugBtn.classList.remove("active");
            prodBtn.classList.remove("active");

            if (currentEnv === "debug") {
                debugBtn.classList.add("active");
                envStatus.innerText = "debug";
            } else if (currentEnv === "prod") {
                prodBtn.classList.add("active");
                envStatus.innerText = "prod";
            }
        }

        function setEnvironment(env) {
            fetch(`/env/${env}`, { method: "POST" })
                .then(response => response.text())
                .then(() => {
                    currentEnv = env;
                    updateUI();
                })
                .catch(error => {
                    console.error("Error setting environment:", error);
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchCurrentEnvironment();
        });
    </script>
</body>
</html>
